<ion-view view-title="{{currentMessage.messageTitle}}">
	<ion-content>
		<ion-list>
			<ion-item class="padding">
				<img ng-src="{{currentMessage.img}}" style="width: 64px; height: 64px">
				<div>
					<p style="text-transform:capitalize">{{currentMessage.messageP}}</p>
					<img width="370px;" ng-src="{{currentMessage.img2}}" alt="">
				</div>
			</ion-item>

		</ion-list>
	</ion-content>
</ion-view>
